  color: #fff;

  align-items: center;

.header__container {
  width: 1180px;
  margin: 0 auto;
  display: flex;
  align-items: center;

  font-size: 26px;
  margin: 0;
  cursor: pointer;

    max-width: 1000px;

    max-width: 760px;
  }

    font-size: 16px;
  }
  .header__title {
    font-size: 24px;
  }
}

    max-width: 580px;
  }
  .header__title {
    font-size: 22px;
  }
}

    max-width: 100%;

    margin-right: 7px;
    font-size: 14px;
    order: 2;
  }

    margin-right: 20px;
    flex-direction: column;
  }
  .header span {
    display: none;
